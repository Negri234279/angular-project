<div class="flex mb-6 justify-between max-w-6xl mx-auto">
    <div class="flex items-center gap-4">
        <div class="flex items-center">
            <input
                id="active"
                type="checkbox"
                [(ngModel)]="showActiveOnly"
                (change)="onFiltersChanged()"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
                for="active"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Active user</label
            >
        </div>
        <select
            [(ngModel)]="sortBy"
            (change)="onFiltersChanged()"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
            <option value="{{ SORT_OPTIONS.NICK }}">Sort by nick</option>
            <option value="{{ SORT_OPTIONS.FULLNAME }}">Sort by name</option>
            <option value="{{ SORT_OPTIONS.ROLE }}">Sort by role</option>
            <option value="{{ SORT_OPTIONS.ACTIVE }}">Sort by active</option>
        </select>

        <div class="flex items-center">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
                <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                    <svg
                        aria-hidden="true"
                        class="w-5 h-5 text-gray-500 dark:text-gray-400"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd"
                        ></path>
                    </svg>
                </div>
                <input
                    type="text"
                    id="simple-search"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search"
                    [(ngModel)]="searchTerm"
                    (input)="onSearchTextChanged()"
                />
            </div>
        </div>
    </div>
    <a
        href="/create-user"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >Create user</a
    >
</div>
