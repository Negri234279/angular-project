<h1 class="text-center text-4xl font-extrabold">User List</h1>

<div class="flex mb-4 justify-between max-w-6xl mx-auto">
    <div class="flex items-center">
        <div class="flex items-center mb-4">
            <input
                id="active"
                type="checkbox"
                [(ngModel)]="showActiveOnly"
                (change)="loadPage(currentPage)"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
                for="active"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Active user</label
            >
        </div>
    </div>
    <a
        href="/create-user"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >Create user</a
    >
</div>

<div *ngIf="isLoading">Cargando...</div>
<div *ngIf="!isLoading && users.length === 0">No se encontraron usuarios.</div>
<div *ngIf="users.length !== 0">
    <div
        class="relative overflow-x-auto mx-auto shadow-md sm:rounded-lg max-w-6xl"
    >
        <table
            class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
        >
            <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 even:dark:bg-gray-800 odd:dark:bg-gray-700 dark:text-gray-400"
            >
                <tr>
                    <th scope="col" class="px-6 py-3">Nick</th>
                    <th scope="col" class="px-6 py-3">Name</th>
                    <th scope="col" class="px-6 py-3">Status</th>
                    <th scope="col" class="px-6 py-3">Role</th>
                    <th scope="col" class="px-6 py-3">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let user of users; let impar = odd; let par = even"
                    [ngClass]="{
                        'dark:bg-gray-900': par,
                        'dark:bg-gray-800': impar
                    }"
                    class="bg-white border-b dark:border-gray-700"
                >
                    <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                        @{{ user.nick }}
                    </th>
                    <td class="px-6 py-4">
                        {{ user.fullname }}
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div
                                [ngClass]="{
                                    'bg-red-700': !user.active,
                                    'bg-green-500': user.active
                                }"
                                class="h-2.5 w-2.5 rounded-full mr-2"
                            ></div>
                            {{ user.active ? 'Activo' : 'Inactivo' }}
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        {{ user.role }}
                    </td>
                    <td class="px-6 py-4">
                        <a
                            [routerLink]="['/update-user', user.id]"
                            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                            >Edit</a
                        >
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <app-pagination
        [firstIndex]="firstIndex"
        [lastIndex]="lastIndex"
        [totalCount]="totalCount"
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (prevPage)="prevPage()"
        (nextPage)="nextPage()"
    />
</div>
