<h2>User List</h2>
<div *ngIf="isLoading">Cargando...</div>
<div *ngIf="!isLoading && users.length === 0">No se encontraron usuarios.</div>
<div *ngIf="users.length !== 0">
    <ul>
        <li *ngFor="let user of users">
            @{{ user.nick }} - {{ user.fullname }} -
            {{ user.active ? 'Activo' : 'Inactivo' }} - {{ user.role }}
        </li>
    </ul>

    <div class="flex flex-col items-center">
        <!-- Help text -->
        <span class="text-sm text-gray-700 dark:text-gray-400">
            Showing
            <span class="font-semibold text-gray-900 dark:text-white">{{ firstIndex   }}</span>
            to
            <span class="font-semibold text-gray-900 dark:text-white">{{ lastIndex  }}</span>
            of
            <span class="font-semibold text-gray-900 dark:text-white">{{ totalCount }}</span>
            Entries
        </span>
        <!-- Buttons -->
        <div class="inline-flex mt-2 xs:mt-0">
            <button
                [disabled]="currentPage === 1"
                (click)="prevPage()"
                class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-l hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >
                Prev
            </button>
            <button
                [disabled]="currentPage === totalPages"
                (click)="nextPage()"
                class="px-4 py-2 text-sm font-medium text-white bg-gray-800 border-0 border-l border-gray-700 rounded-r hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >
                Next
            </button>
        </div>
    </div>
</div>
