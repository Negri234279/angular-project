<h1 class="text-center text-4xl font-extrabold">User List</h1>

<div class="flex mb-4 justify-between max-w-6xl mx-auto">
    <div class="flex items-center">
        <div class="flex items-center mb-4">
            <input
                id="active"
                type="checkbox"
                [(ngModel)]="showActiveOnly"
                (change)="loadPage(currentPage)"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
                for="active"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Active user</label
            >
        </div>
    </div>
    <a
        href="/create-user"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >Create user</a
    >
</div>

<div *ngIf="isLoading">Cargando...</div>

<div *ngIf="!isLoading && users.length === 0">No se encontraron usuarios.</div>

<div *ngIf="users.length !== 0">
    <app-users-table [users]="users" (onDelete)="onDelete($event)"/>

    <app-pagination
        [firstIndex]="firstIndex"
        [lastIndex]="lastIndex"
        [totalCount]="totalCount"
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (prevPage)="prevPage()"
        (nextPage)="nextPage()"
    />
</div>
