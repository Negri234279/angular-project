<h1
    class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center mb-4"
>
    Update user
</h1>
<form [formGroup]="form" class="max-w-lg mx-auto flex flex-col gap-8">
    <app-input label="Nick" name="nick" [form]="form" />
    <app-input label="Fullname" name="fullname" [form]="form" />

    <app-select
        label="Select an option"
        name="role"
        [options]="roles"
        [form]="form"
    />

    <div class="flex items-center">
        <input
            id="active"
            type="checkbox"
            formControlName="active"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
            for="active"
            class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Active user</label
        >
    </div>

    <div class="flex gap-6">
        <button
            type="button"
            [disabled]="form.invalid"
            (click)="submitForm()"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
            Update
        </button>
        <button
            type="button"
            (click)="cancel()"
            class="w-full text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
        >
            Cancel
        </button>
    </div>
</form>
